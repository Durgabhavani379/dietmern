<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
</head>
<body>
    <!-- table tags-->
    <table border="3">
        <tr>
            <th>EID</th>
            <th>ENAME</th>
            <th>EADD</th>
        </tr>
        <tr>
            <td >101</td>
            <td>Rahul</td>
            <td colspan="3">Hyd</td>

        </tr>
        <tr>
            <td>102</td>
            <td>Ram</td>
           
        </tr>
        <tr>
            <td rowspan="2">Ravi</td>
            
            
        </tr>
    </table>
</body>
</html>
